<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" defaultHref="tabs/reloj">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>cronometro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="container">
    <div class="box">
      <div id="cir"></div>
      <ion-grid fixed>
        <ion-row>
          <ion-col class="minutes">
            <ion-label>{{minutes|number:'2.0'}}</ion-label>
          </ion-col>
          <ion-col class="seconds">
            <ion-label>{{seconds|number:'2.0'}}</ion-label>
          </ion-col>
          <ion-col class="mseconds">
            <ion-label>{{mseconds/10|number:'2.0'}}</ion-label>
          </ion-col>
        </ion-row>

        <ion-row  >
          <ion-col class="btns" >
            <ion-button (click)="stop()" fill="">
              <ion-icon slot="icon-only" name="pause"></ion-icon>
            </ion-button>
            <ion-button (click)="start()" fill="" >
              <ion-icon slot="icon-only" name="play"></ion-icon>
            </ion-button>
            <ion-button (click)="reset()" fill="">
              <ion-icon slot="icon-only" name="reload"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>
</ion-content>
