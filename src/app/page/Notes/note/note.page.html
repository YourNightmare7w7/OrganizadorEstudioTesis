<ion-content>
  <ion-button (click)="addNote()" expand="block">
    <ion-icon slot="start" name="add"></ion-icon>
  </ion-button>

  <ion-card
    [routerLink]="['/tabs/note',note.id]"
    *ngFor="let note of notesService.notes"
  >
    <ion-card-title> {{note.title}}</ion-card-title>
    <ion-card-content> {{note.content}} </ion-card-content>
  </ion-card>
</ion-content>
