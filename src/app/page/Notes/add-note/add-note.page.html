<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title> {{main}} </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="save()">
        <ion-icon name="checkmark-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle
      ><ion-input
      [(ngModel)]="tit"
      type="text" placeholder="Your Title"> </ion-input></ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-textarea
      [(ngModel)]="content"
        placeholder="...something on your mind?"
  ></ion-textarea>
    </ion-card-content>
  </ion-card>
</ion-content>
