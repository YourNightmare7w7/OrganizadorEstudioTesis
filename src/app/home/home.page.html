<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Home </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-grid fixed>
      <ion-row>
        <ion-col size="6">
          <ion-button
            (click)="toNotes()"
            expand="block"
            fill="clear"
            shape="round"
          >
            Notas
          </ion-button>
        </ion-col>
        <ion-col size="6">
          <ion-button
            
            expand="block"
            fill="clear"
            shape="round"
          >
            Click me
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
